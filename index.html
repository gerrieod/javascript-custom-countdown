<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video vbackground -->
    <video class="video-background" loop muted autoplay>
        <source src="see.mp4">
        </source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container">
            <h1>Create a custom countdown!</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">submit</button>
            </form>
        </div>
        <!-- end input -->
        <!-- countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span> Days</li>
                <li><span></span> Hours</li>
                <li><span></span> Minutes</li>
                <li> <span></span> Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- end countdown -->
        <!-- complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title" id="complete-title">Countdown Complete!</h1>
            <h1 class="complete-info" id="complete-info"></h1>
            <button id="complete-button" class="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
